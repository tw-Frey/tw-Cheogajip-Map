<!DOCTYPE html>
<html>
  <head>    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <title>起家雞-750公尺</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>      
      // 定義 storeMap, map
      var storeMap, map;
      function initMap() {
        // First, create an object containing LatLng and population for each store.
        storeMap = {
          延吉店: {
            center: new google.maps.LatLng(25.042321,121.554319)
          },
          行天宮店: {
            center: new google.maps.LatLng(25.062341,121.532573)
          },
          北安店: {
            center: new google.maps.LatLng(25.081521,121.548497)
          },
          永和中正店: {
            center: new google.maps.LatLng(24.994607,121.513436)
          },
          三重三和店: {
            center: new google.maps.LatLng(25.070962,121.495816)
          },
          新莊棒球場店: {
            center: new google.maps.LatLng(25.039165,121.447302)
          },
          光復店: {
            center: new google.maps.LatLng(25.039471,121.556392)
          },
          小巨蛋店: {
            center: new google.maps.LatLng(25.050793,121.54989)
          },
          板橋民族店: {
            center: new google.maps.LatLng(25.009767,121.462242)
          }
        };
        // Create the map.
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 25.0372524, lng: 121.5311568},
          mapTypeId: 'terrain'
        });
        // Construct the circle for each value in storeMap.
        Object.keys(storeMap).forEach(storeName => {
          let store = storeMap[storeName]
          // Add the circle for this store to the map.
          let storeCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: store.center,
            radius: 750
          });
          // Create markers.
          let marker = new google.maps.Marker({
            position: store.center,
            icon: "cheogajip-logo.png",
            title: storeName,
            map: map
          });
        })
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDdUVZR0kwTlIl8OJuMGXpvy0mVeQlm0c&callback=initMap">
    </script>
  </body>
</html>
